
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OneClick Studio | AI Multi-File Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Provide a safety fallback for process.env in browser environments
        window.process = window.process || { env: {} };
    </script>
    <style>
        :root {
            --primary: #06b6d4;
            --primary-glow: rgba(6, 182, 212, 0.2);
            --bg-deep: #020617;
            --panel-bg: rgba(15, 23, 42, 0.7);
            --border-glow: rgba(255, 255, 255, 0.05);
        }
        
        body { 
            font-family: 'Hind Siliguri', 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .bg-grid {
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 32px 32px;
        }

        .glass-card {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-glow);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        .code-scroll::-webkit-scrollbar { width: 5px; }
        .code-scroll::-webkit-scrollbar-track { background: transparent; }
        .code-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .code-scroll::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 var(--primary-glow); }
            70% { box-shadow: 0 0 0 15px rgba(6, 182, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }

        .active-pulse {
            animation: pulse-glow 2s infinite;
        }

        .mic-active {
            animation: mic-pulse 1.5s infinite;
            background-color: #ef4444 !important;
            color: white !important;
        }

        @keyframes mic-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        @media (max-height: 500px) {
            .mobile-hide { display: none; }
        }
    </style>
